<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <main>
        <div id="left-side">
            <legends id="photo-credit"><small>© Minh Pham</small></legends>
        </div>
        <div id="right-side">
            <section id="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to</p>
            </section>
            <h2>Let's do this!</h2>
            <form>
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input name="first-name" type="text">
                </fieldset>
                <fieldset>
                    <label for="last-name">Last Name</label>
                    <input name="last-name" type="text">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input name="email" type="email">
                </fieldset>
                <fieldset>
                    <label for="phone-number">Phone number</label>
                    <input name="phone-number" type="tel">
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input name="password" type="password">
                </fieldset>
                <fieldset>
                    <label for="confirm-password">Confirm password</label>
                    <input name="confirm-password" type="password">
                </fieldset>
                <fieldset>
                    <button type="submit">Create account</button>
                </fieldset>
            </form>
            <section id="extra">
            <span>Already have an account? <a href='#'>Log in →</a></span>
            </section>
        </div>
    </main>
</body>
</html>
